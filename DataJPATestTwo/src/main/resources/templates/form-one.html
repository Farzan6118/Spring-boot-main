<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8 "/>

</head>

<body>
	<div th:include="menu :: menu-one"></div>

	<form accept-charset="utf-8" action="#" th:action="@{/}"
		th:object="${person}" method="post">
		<table style="margin: auto;">
			<tbody align="right">
				<tr>
					<td>firstName:</td>
					<td><input type="text" th:field="*{firstName}" /></td>
					<td th:if="${#fields.hasErrors('firstName')}"
						th:error="*{firstName}">firstName must be greater than 3
						words</td>
				</tr>
				<tr>
					<td>lastName:</td>
					<td><input type="text" th:field="*{lastName}" /></td>
					<td th:if="${#fields.hasErrors('lastName')}" th:error="*{lastName}">lastName
						must be greater than 3 words Error</td>
				</tr>
				<tr>
					<td>nationalCode:</td>
					<td><input type="text" th:field="*{nationalCode}" /></td>
					<td th:if="${#fields.hasErrors('nationalCode')}"
						th:error="*{nationalCode}">nationalCode must be 10 numbers</td>
				</tr>
				<tr>
					<td><input type="submit" value="submit" /></td>
					<td><input type="reset" value="reset" /></td>
				</tr>
			</tbody>

		</table>
	</form>
</body>

</html>
