<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8 " />
<link rel="stylesheet" href="styles.css"/>

</head>
<body>
	<div th:include="menu :: menu-one"></div>
	<table
		style="width: 30cm; margin: auto; border: 1px solid black; border-collapse: collapse;">
		<thead>
			<tr>
				<th>id</th>
				<th>first name</th>
				<th>last name</th>
				<th>national code</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="res : ${result}">
				<td th:text="${res.id}"></td>
				<td th:text="${res.firstName}"></td>
				<td th:text="${res.lastName}"></td>
				<td th:text="${res.nationalCode}"></td>
			</tr>
		</tbody>
	</table>


</body>

</html>
